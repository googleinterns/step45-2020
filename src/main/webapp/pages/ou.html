        <nav class="navbar navbar-expand-lg" id="header-navbar">
            <a class="navbar-brand" href="/">gRoot</a>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav left">
                    <li class="nav-item">

                    <li class="nav-item">

        <div class="page-title card">Organizational Units</div>

        <div class="container flex">
            <!-- Page sidebar -->
            <div class="sidenav-container">
                <div class="sidenav card">
                    <div class="sidenav-section">
                        <div class="section-title">Domain</div>
                        <p id="domain-name">@</p>
                    </div>
                    <div class="sidenav-section blue">
                        <div class="section-title">Number of OUs</div>
                        <p id="num-ous"></p>
                        <div class="section-title">Number of total members</div>
                        <p id="num-total-members"></p>
                    </div>
                    <div class="sidenav-section">
                        <div class="section-title">Search</div>
                        <input type="search" class="form-control" id="search" placeholder="Enter search...">
                        <div class="section-title">Filters</div>
                        <p>+ Add a filter</p>
                        <div class="section-title">View</div>
                        <p>Nodes per row: </p>
                        <p>Users per group: </p>
                        <div class="section-title">Key</div>
                        <p></p>
                    </div>
                </div>
            </div>
            <!-- Page sidebar end -->
            <div class="main-container">
                <div class="main">
                    <!-- Your main page content goes here -->
                    <div id="chart-container">
                        <div id="tree-chart"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Outside of flex container -->

        <div class="container">
            <div class="console">
                <div class="console-banner">
                    <div class="console-title">Edit OUs</div>
                </div>
                <div class="console-content">
                    <div class="subheader">Select an Action:</div>
                    <div class="form-group">
                        <label for="edit-choice">You can either create a new OU, update an existing OU, or delete an existing OU.</label>

                        <select class="form-control" id="edit-choice">
                            <option value="create">Create</option>
                            <option value="update">Update</option>
                            <option value="delete">Delete</option>
                        </select>
                    </div>

                    <!-- Deletion -->
                    <form style="display: none;" id="edit-delete" onSubmit="deleteOU();return false">
                        <div class="subheader">Delete</div>
                        <label for="fname">Pass in the path below:</label>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">/</span>
                            </div>
                            <input type="text" class="form-control" placeholder="corp/eng/devops" id="delete-path">
                        </div>

                        <input type="submit" />
                    </form>

                    <!-- Create -->
                    <form style="display: block;" id="edit-create" onSubmit="createOU();return false">
                        <div class="subheader">Create</div>
                        <label for="fname">Pass in the path below:</label>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">/</span>
                            </div>
                            <input type="text" class="form-control" placeholder="corp/eng/devops" id="create-path">
                        </div>

                        <input type="submit" />
                    </form>

                    <!-- Update -->
                    <form style="display: none;" id="edit-update" onSubmit="updateOU();return false">
                        <div class="subheader">Update</div>
                        <label for="fname">Pass in the path below:</label>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">/</span>
                            </div>
                            <input type="text" class="form-control" placeholder="corp/eng/devops" id="update-path">
                        </div>

                        <input type="submit" />
                    </form>

                </div>
            </div>
        </div>
