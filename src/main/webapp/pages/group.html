        <div class="page-title card">Groups</div>
        <div class="container flex wrap">
            <!-- Page sidebar -->
            <div class="sidenav-container">
                <div class="sidenav card">
                    <div class="sidenav-section">
                        <div class="section-title">Domain</div>
                        <p id="domain-name">@</p>
                    </div>
                    <div class="sidenav-section blue">
                        <div class="section-title">Number of groups</div>
                        <p id="num-groups"></p>
                        <div class="section-title">Number of unique users</div>
                        <p id="num-users"></p>
                    </div>
                    <div class="sidenav-section">
                        <div class="section-title">Search</div>
                        <div class="flex">
                            <input type="search" class="form-control" id="search" placeholder="Search by group name ...">
                            <button class="btn btn-primary" id="search-enter-btn">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                        <div class="section-title">Filters</div>
                        <!-- <p>Email(s): </p>
                        <button type="button" class="btn btn-outline-primary">

                            </div>
                            <!-- <button type="button" class="btn btn-primary" onclick="selectUser()">+ Add</button> -->
                        <!-- </div> -->

                        <div class="section-title">Order By</div>
                        <div class="form-group">
                            <select class="form-control" id="order-by-sel" onchange="selectOrderBy()">
                                <option value=null selected="selected">Select category...</option>
                                <option value="email">Email</option>
                            </select>
                        </div>

                        <div class="section-title">View</div>
                        <p>Total groups: </p>
                        <div class="form-group">
                            <select class="form-control" id="view-total-groups-sel" onchange="viewGroups()">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option selected="selected" value="200">200</option>
                            </select>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" checked="showOnlyParentGroups" id="parent-groups-check" onclick="checkParentGroups()">
                            <label class="form-check-label" for="parent-groups-check">
                                Show only parent groups
                            </label>
                        </div>

                        <button type="button" class="btn btn-light" onclick="clearSidebar()">
                            Reset all options
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    <div class="sidenav-section blue">
